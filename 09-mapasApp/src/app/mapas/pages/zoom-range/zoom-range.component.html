<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{this.zoomLevel | number:'2.0-0'}} - Lng, Lat: [{{this.center[0] | number: '2.4-4'}}, {{this.center[1] | number: '2.4-4'}}]
        </label>
        <input  type="range"
                [value] = zoomLevel
                min = 5
                max = 18
                #zoomInput
                (input) = zoomCambio(zoomInput.value)
                class="form-range">
    </div>
    <div class="col-12">
        <button (click) = zoomOut()
                class="btn btn-primary float">
            -
        </button>
        <button (click)= zoomIn()
                class="btn btn-primary float-end">
            +
        </button>
    </div>
</div>
