<h1 class="mt-5">Agregar Producto </h1>
<small>{{texto1}}</small>
<hr>

<form [formGroup]=miFormulario>
    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input  class="form-control"
                    formControlName=nombre>
        </div>

        <div class="col-auto">
            <span   error-msg
                    [color]=color
                    [mensaje]=texto1
                    [mostrar]="tieneError('nombre')">
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary"
                        (click)=cambiarNombre()>
                    Guardar
                </button>
                &nbsp;
                <button class="btn btn-primary"
                        (click)=cambiarColor()>
                    Cambiar Color
                </button>
            </div>
        </div>
        
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>

<div class="row mt-5" 
     *customIf=miFormulario.valid>
    <div class="col">
        <div class="alert alert-primary">
            Todo Ok!
        </div>
    </div>
</div>
